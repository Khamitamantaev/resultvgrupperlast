<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="page contact-us-page" layout:fragment="content" >
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" style="font-family: Akronim, cursive;">Regist</h2>
                <p style="font-family: Akronim, cursive;">Play and Run it!</p>
            </div>
            <form th:action="@{/registration}" method="post">
                <div class="form-group"><label>Nickname</label><input type="text" name="username" minlength="3" maxlength="10" data-length="10" required="required"/></div>
                <div class="form-group"><label>Password</label><input type="password" name="password" minlength="6" maxlength="10" data-length="10" required="required"/></div>
                <div class="form-group"><label>Introduction</label><input type="text" name="introduction" maxlength="16" data-length="16"/></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="font-family: Akronim, cursive;font-size: 20px;">Register</button></div>
            </form>
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="page contact-us-page" layout:fragment="content" >
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" style="font-family: Akronim, cursive;">Regist</h2>
                <p style="font-family: Akronim, cursive;">Play and Run it!</p>
            </div>
            <form >
                <div class="form-group"><label>Имя</label><input class="form-control" type="text"></div>
                <div class="form-group"><label>Фамилия</label><input class="form-control" type="text"></div>
                <div class="form-group"><label>Email</label><input class="form-control" type="email"></div>
                <div class="form-group"><label>Пароль</label><input class="form-control" type="text"></div>
                <div class="form-group"><label>Повторите пароль</label><input class="form-control" type="text"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="font-family: Akronim, cursive;font-size: 20px;">Register</button></div>
            </form>
        </div>
    </section>
</main>
</body>
</html>


<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="page contact-us-page"  layout:fragment="content" >
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" style="font-family: Akronim, cursive;">Loginning</h2>
                <p style="font-family: Akronim, cursive;">Play and Run it!</p>
            </div>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group"><label>Email</label><input class="form-control" type="text" name="username"></div>
                <div class="form-group"><label>Пароль</label><input class="form-control" type="password" name="password"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="font-family: Akronim, cursive;font-size: 21px;">Login</button></div>
            </form>
        </div>
    </section>
</main>

</body>
</html>
